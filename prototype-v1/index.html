<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ResQLink — Actionable Intelligence When Lives Depend On It</title>
    <meta name="description" content="ResQLink: AI-Powered Multi-Hazard Coordination Platform. Warframes 2026 UI/UX Design Competition." />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts: Playfair Display, JetBrains Mono, Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon placeholder -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>◆</text></svg>" />

    <style>
      /* Critical CSS to prevent FOUC */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #FBFBFB;
        color: #1A1C1E;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        min-height: 100vh;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading state before React hydrates */
      #root:empty::after {
        content: '';
        display: block;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #FBFBFB;
      }

      #root:empty::before {
        content: 'RESQLINK';
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        letter-spacing: 0.2em;
        color: #1A1C1E;
        opacity: 0.3;
        animation: pulse-load 1.5s ease-in-out infinite;
        z-index: 9999;
      }

      @keyframes pulse-load {
        0%, 100% { opacity: 0.15; }
        50% { opacity: 0.4; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
